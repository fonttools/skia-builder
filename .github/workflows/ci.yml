name: Build + Deploy

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    branches: [master]

jobs:
  build-mac:
    runs-on: macos-latest
    env:
      ARCH: "universal2"
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Build library
      run: ./build.sh
    - uses: actions/upload-artifact@v2
      with:
        name: libskia-mac
        path: dist/*.zip
  build-linux:
    runs-on: ubuntu-latest
    env:
      MANYLINUX_DOCKER_IMAGE: "quay.io/pypa/manylinux2014_x86_64"
      BUILD_SKIA_OPTIONS: "--no-sync-deps"
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Sync skia deps outside container
      run: |
        cd skia
        python tools/git-sync-deps
    - name: Pull docker image
      run: docker pull "${MANYLINUX_DOCKER_IMAGE}"
    - name: Build library inside manylinux container
      run: docker run --rm -v "${GITHUB_WORKSPACE}":/_w -w /_w -e BUILD_SKIA_OPTIONS="${BUILD_SKIA_OPTIONS}" -e PYTHON_EXE=/opt/python/cp39-cp39/bin/python -e GN_EXE="/_w/bin/linux64/gn" "${MANYLINUX_DOCKER_IMAGE}" ./build.sh
    - uses: actions/upload-artifact@v2
      with:
        name: libskia-linux
        path: dist/*.zip
