name: Build + Deploy

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    branches: [master]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build library
      run: ./build.sh
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: "quay.io/pypa/manylinux2014_x86_64"
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build library inside manylinux container
      run: ./build.sh
