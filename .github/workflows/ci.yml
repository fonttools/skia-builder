name: Build + Deploy

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    branches: [master]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build library
      run: ./build.sh
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: "quay.io/pypa/manylinux2014_x86_64"
    env:
      BUILD_SKIA_OPTIONS: "--no-virtualenv"
      NINJA_VERSION: "1.10.2"
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install ninja
      run: |
        cd "${HOME}"
        curl -LO https://github.com/ninja-build/ninja/releases/download/v${NINJA_VERSION}/ninja-linux.zip > ninja-linux.zip
        unzip ninja-linux.zip
        mv ninja /usr/local/bin
    - name: Sync skia deps
      run: |
        cd skia
        python tools/git-sync-deps
    - name: Build library inside manylinux container
      run: ./build.sh
